<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
  </head>
  <body>
    <div class="container">
      <p>Location:<span id="location"></span></p>
      <p></p>Temperature:<span id="temp"></span></p>
      <p>Last-updated:<span id="updated"></span></p>
    </div>
    <script>
      const apiKey = "840af1a93ae24e18a4b55232233008";

      var place= document.getElementById("location");
      var temp = document.getElementById("temp");
      var updated = document.getElementById("updated");

      fetch(
        "http://api.weatherapi.com/v1/current.json?key=840af1a93ae24e18a4b55232233008&q=nairobi&aqi=no",
        { mode: "cors" }
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
            place.innerHTML = response.location.name;
            temp.innerHTML =response.current.temp_c;
            updated.innerHTML = response.location.localtime;
            
        });
        
    </script>
  </body>
</html>
